<div class='controls'>
  <a class='new' (click)='store.newConfig()'><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
  <a class='refresh' (click)='api.refreshConfigurations()'><i class="fa fa-sync-alt" aria-hidden="true"></i></a>
</div>
<div class='datasets' *ngFor='let config of (api.configurations | async)'>
  <app-dataset-item [config]='config'></app-dataset-item>
</div>
